apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
  initContainers:
  - name: init-service
    image: busybox
    command: ['sh', '-c', 'until nslookup service; do echo waiting for service; sleep 2; done']